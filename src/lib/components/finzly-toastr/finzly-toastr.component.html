<div class="toast-container" [ngClass]="'toast-' + position">
  <div 
    *ngFor="let toast of toasts; trackBy: trackByToastId"
    class="toast alert"
    [ngClass]="getToastClasses(toast)"
    [@toastAnimation]="toast.state"
    (@toastAnimation.done)="onAnimationDone($event, toast)">
    
    <!-- Flex Container (matching React: <div className="flex">) -->
    <div class="flex">
      <!-- Icon -->
      <div class="alert-icon" *ngIf="toast.showIcon">
        <!-- Success Icon -->
        <svg *ngIf="toast.type === 'success'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
        
        <!-- Error Icon -->
        <svg *ngIf="toast.type === 'error'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        
        <!-- Warning Icon -->
        <svg *ngIf="toast.type === 'warning'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        
        <!-- Info Icon -->
        <svg *ngIf="toast.type === 'info'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        
        <!-- Primary Icon -->
        <svg *ngIf="toast.type === 'primary'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        
        <!-- Secondary Icon -->
        <svg *ngIf="toast.type === 'secondary'" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>

      <!-- Content -->
      <div class="alert-content">
        <div class="alert-title" *ngIf="toast.title">{{ toast.title }}</div>
        <div class="alert-description">{{ toast.message }}</div>
      </div>

      <!-- Close Button -->
      <button 
        class="alert-close" 
        *ngIf="toast.dismissible"
        (click)="dismiss(toast)"
        type="button"
        aria-label="Close">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Progress Bar -->
    <div class="toast-progress" *ngIf="toast.showProgress && toast.duration">
      <div 
        class="toast-progress-bar" 
        [style.animation-duration.ms]="toast.duration">
      </div>
    </div>
  </div>
</div>
