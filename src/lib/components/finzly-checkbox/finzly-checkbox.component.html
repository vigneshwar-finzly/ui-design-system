<div class="finzly-checkbox-wrapper">
  <div class="finzly-checkbox-container">
    <div class="finzly-checkbox-input-wrapper">
      <input
        type="checkbox"
        class="finzly-checkbox-input"
        [id]="id"
        [disabled]="disabled"
        [checked]="checked"
        [indeterminate]="indeterminate"
        (change)="onCheckboxChange($event)"
        (blur)="onCheckboxBlur()"
      />
      <div class="finzly-checkbox-custom" 
           [class.finzly-checkbox-checked]="checked"
           [class.finzly-checkbox-error]="!!error"
           [class.finzly-checkbox-disabled]="disabled">
        <svg *ngIf="checked" class="finzly-checkbox-checkmark" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>
    
    <div *ngIf="label || helperText || error" class="finzly-checkbox-label-wrapper">
      <label *ngIf="label" class="finzly-checkbox-label" [for]="id" [class.finzly-checkbox-label-disabled]="disabled">
        {{ label }}
      </label>
      <span *ngIf="error" class="finzly-checkbox-error-text">{{ error }}</span>
      <span *ngIf="helperText && !error" class="finzly-checkbox-helper-text">{{ helperText }}</span>
    </div>
  </div>
</div>
