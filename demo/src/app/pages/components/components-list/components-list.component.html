<div class="components-list-page">
  <header class="page-header">
    <h1>All Components</h1>
    <p class="lead">Browse all available components organized by category.</p>
  </header>

  <div *ngFor="let category of categories" class="category-section">
    <div class="category-header">
      <span class="material-icons">{{ category.icon }}</span>
      <h2>{{ category.name }}</h2>
    </div>
    <p class="category-description">{{ category.description }}</p>

    <div class="components-grid">
      <a
        *ngFor="let component of getComponentsInCategory(category.id)"
        [routerLink]="['/components', category.id, component.id]"
        class="component-card"
      >
        <h3>{{ component.name }}</h3>
        <p>{{ component.description }}</p>
        <div class="component-tags">
          <span *ngFor="let tag of component.tags.slice(0, 3)" class="tag">{{ tag }}</span>
        </div>
      </a>
    </div>
  </div>
</div>
