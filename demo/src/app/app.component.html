<div class="docs-app" [class.dark-theme]="currentTheme === 'dark'">
  <header class="docs-header">
    <div class="header-left">
      <button class="menu-toggle" (click)="toggleSidebar()" aria-label="Toggle menu">
        <span class="material-icons">menu</span>
      </button>
      <h1 class="docs-title">
        <a routerLink="/" class="title-link">Finzly UI</a>
      </h1>
    </div>

    <div class="header-center">
      <div class="search-box">
        <span class="material-icons search-icon">search</span>
        <input
          type="text"
          placeholder="Search components..."
          class="search-input"
          (input)="onSearch($event)"
          [value]="searchQuery"
        />
      </div>
    </div>

    <div class="header-right">
      <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="'Switch to ' + (currentTheme === 'light' ? 'dark' : 'light') + ' theme'">
        <span class="material-icons">{{ currentTheme === 'light' ? 'dark_mode' : 'light_mode' }}</span>
      </button>
      <a href="https://github.com/npmswapstech/finzly-theme" target="_blank" class="github-link" aria-label="View on GitHub">
        <span class="material-icons">code</span>
      </a>
    </div>
  </header>

  <div class="docs-container">
    <aside class="docs-sidebar" [class.open]="sidebarOpen">
      <nav class="sidebar-nav">
        <div class="nav-section">
          <h3 class="nav-section-title">Getting Started</h3>
          <ul class="nav-list">
            <li><a routerLink="/overview" routerLinkActive="active" class="nav-link">Overview</a></li>
            <li><a routerLink="/getting-started" routerLinkActive="active" class="nav-link">Installation</a></li>
            <li><a routerLink="/design-principles" routerLinkActive="active" class="nav-link">Design Principles</a></li>
          </ul>
        </div>

        <div class="nav-section">
          <h3 class="nav-section-title">Components</h3>
          <ul class="nav-list">
            <li *ngFor="let category of categories">
              <a
                [routerLink]="['/components', category.id]"
                routerLinkActive="active"
                class="nav-link category-link"
              >
                <span class="material-icons category-icon">{{ category.icon }}</span>
                {{ category.name }}
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </aside>

    <main class="docs-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
