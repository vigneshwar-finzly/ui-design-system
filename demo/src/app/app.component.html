<div class="app-layout" [class.showcase-route]="isShowcaseRoute">
  <!-- Header -->
  <header class="app-header" *ngIf="!isShowcaseRoute">
    <div class="header-content">
      <h1 class="app-title">Finzly Design System</h1>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="app-nav" *ngIf="!isShowcaseRoute">
    <div class="nav-content">
      <a routerLink="/showcase" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        Showcase
      </a>
      <a routerLink="/overview" routerLinkActive="active" class="nav-link">
        Overview
      </a>
      <a routerLink="/finzly-buttons" routerLinkActive="active" class="nav-link">Buttons</a>
      <a routerLink="/finzly-inputs" routerLinkActive="active" class="nav-link">Inputs</a>
      <a routerLink="/finzly-pickers" routerLinkActive="active" class="nav-link">Pickers</a>
      <a routerLink="/dropdowns" routerLinkActive="active" class="nav-link">Dropdowns</a>
      <a routerLink="/alerts" routerLinkActive="active" class="nav-link">Alerts & Toasts</a>
      <a routerLink="/badges" routerLinkActive="active" class="nav-link">Badges</a>
      <a routerLink="/dialogs" routerLinkActive="active" class="nav-link">Dialogs</a>
      <a routerLink="/icons" routerLinkActive="active" class="nav-link">Icons</a>
      <a routerLink="/tooltips" routerLinkActive="active" class="nav-link">Tooltips</a>
      <a routerLink="/utilities" routerLinkActive="active" class="nav-link">Utilities</a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="app-main" [class.showcase-main]="isShowcaseRoute">
    <router-outlet></router-outlet>
  </main>

  <!-- Toast Container -->
  <finzly-toastr></finzly-toastr>
</div>
